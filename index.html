<!DOCTYPE html>
<html>
    <head>
        <title>My Journal Space</title>

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
    </head>
    <body class="index">
        <div id="content">

            <div id="gallery">
            
                <!-- Arrow images from Instagram -->
                <div id="gallery-controls">
                    <button id="button-previous" class="hidden">
                        <img src="assets/images/leftarrow.png" alt="Previous">
                    </button>
                    <button id="button-next">
                        <img src="assets/images/rightarrow.png" alt="Next">
                    </button>
                </div>
            
                <div id="gallery-image-row">
                    
                    <div class="gallery-image">
                        <img src="assets/images/deep-water-bay-beach.jpg" alt="">
                    </div>
                    <div class="gallery-image">
                        <img src="assets/images/tai-o-mun.jpg" alt="">
                    </div>
                    <div class="gallery-image">
                        <img src="assets/images/tai-o.jpg" alt="">
                    </div>
                    <div class="gallery-image">
                        <img src="assets/images/victoria-harbor.jpg" alt="">
                    </div>
                    
                </div>

                <div id="gallery-caption">Your highlights</div>

            </div>

            <section id="text">
                <div class="welcome">Welcome back!</div>
            </div>


            <div id="menu">
                <button id="write-option">click here to start journaling again</button>
            </div>

            </section> 

            

        </div>

        <button id="dark-theme-button">JOIN THE DARK SIDE</button>
        <button id="light-theme-button">JOIN THE LIGHT SIDE</button>
        <button id="go-home-button">RETURN TO HOMEPAGE</button>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/gallery.js"></script>

    </body>
</html>
